<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link.ly - Pagamento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="payment-container">
        <header>
            <h1>Pagamento</h1>
            <p>Finalize sua compra com Pix</p>
        </header>
        <div class="payment-details">
            <div class="plan-info">
                <h2 id="planName"></h2>
                <p id="planPrice"></p>
                <p class="no-fee">Sem taxa adicional!</p>
            </div>
            <div class="payment-methods">
                <div class="payment-option pix-option">
                    <h3>Pagar com Pix</h3>
                    <button id="pix-btn">Gerar Pix</button>
                    <div id="pix-qr-code" style="display: none;">
                        <img id="qrCodeImage" alt="QR Code Pix">
                        <div class="field">
                            <label for="pixCode">Copia e Cola</label>
                            <input id="pixCode" type="text" readonly>
                            <button id="copy-pix-btn">Copiar</button>
                        </div>
                        <p>Tempo restante: <span id="pix-timer"></span></p>
                        <p id="payment-status" style="color: #ffd700;"></p>
                    </div>
                </div>
            </div>
            <div id="payment-errors" role="alert"></div>
        </div>
        <button onclick="location.href='plans.html'" class="back-btn">Voltar</button>
        <footer>
            <p>Desenvolvido por Saimon Santos</p>
        </footer>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="firebase.js"></script>
    <script src="payment.js"></script>
</body>
</html>
